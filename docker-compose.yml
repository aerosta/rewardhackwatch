# RewardHackWatch Docker Compose
# Runs API server and Streamlit dashboard

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rewardhackwatch-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_PATH=/data/rewardhackwatch.db
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rewardhackwatch-dashboard
    command: streamlit run rewardhackwatch/dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - API_URL=http://api:8000
      - DATABASE_PATH=/data/rewardhackwatch.db
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # Optional: Ollama for local Llama judge
  ollama:
    image: ollama/ollama:latest
    container_name: rewardhackwatch-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - with-ollama
    restart: unless-stopped

volumes:
  ollama_data:
